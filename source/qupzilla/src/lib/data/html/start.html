<html><head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>%TITLE%</title>
<style>
html {background: #3c3c3c;font-family: sans-serif;color: #e0e0e0;}
#box {background: #4a4a4a; max-width: 500px;min-width:450px;margin: 25px auto 0px auto;padding: 15px 40px 15px 40px;direction: %DIRECTION%;border-radius: 8px;}
h1 {color: #e0e0e0;font-size: 160%;margin-top: 0px;}
.line {width: 400px;height: 25px;text-align: center;border: 1px solid #606060;background: #2a2a2a;color: #e0e0e0;}
.line:focus {border-color: #6090c0;background: #353535;}
.submit {margin-top: 5px;background: #5a5a5a;border: 1px solid #3a3a3a;color: #e0e0e0;padding: 5px 15px;border-radius: 4px;}
.submit:hover {background: #6a6a6a;}
a {color: #6090c0;text-decoration: none;font-weight: bold;}
.bottom {margin-top: 20px;margin-bottom: 3px;color: #c0c0c0;}
img {margin-bottom:15px;}
</style>
</head>
<body onload="document.getElementById('inp').focus()">
  <div id="box">
<center>

<img src="%ABOUT-IMG%" width="200" height="155">
%PRIVATE-BROWSING%
<form action="https://lite.duckduckgo.com/lite/" method="GET">
    <input class="line" id="inp" class="question" name="q"/> <br/>
    <input class="submit" type="submit" value="%BUTTON-LABEL%">
</form>

<p class="bottom">%SEARCH-BY% | <a href="%WWW%">%ABOUT-QUPZILLA%</a></p>
</center>
  </div>
</body></html>
